<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Control Panel</title>

</head>
<body>
    <h1 id="heading">Admin Control Panel</h1>
    <div id="admin-container">
        <div id="button-container">
            <button class="admin-button" id="assignButt"onclick="showTab('assign-tab')">Assign</button>
            <button class="admin-button" id="viewButt" onclick="showTab('view-tab')">View</button>
        </div>

        <div id="assign-tab" class="tab-content">
            <h2 class="theme-color">Assign Tab Content</h2>
            <div>
                <label for="assign-user-dropdown">Select User:</label>
                <select id="assign-user-dropdown"></select>
            </div>
            
            <div>
                <label for="address-input">Address:</label>
                <input type="text" id="address-input" placeholder="Enter address">
            </div>
            <div>
                <label for="date-input">Date:</label>
                <input type="date" id="date-input" placeholder="Enter start time">
            </div>
            <div>
                <label for="start-time-input">Start Time:</label>
                <input type="time" id="start-time-input" placeholder="Enter start time">
            </div>
            <div>
                <label for="end-time-input">End Time:</label>
                <input type="time" id="end-time-input" placeholder="Enter end time">
            </div>
            <button id="assign-button">Assign</button>
        </div>

        <div id="view-tab" class="tab-content">
            <h2 class="theme-color">View Tab Content</h2>
            <span>
                <label for="user-dropdown">Select User:</label>
                <select id="user-dropdown"></select>
            </span>
            <span>   
                <input type="button" class="detailsButton" onclick="getUserDetails()" value="Get / Update Details"></input>
                <input type="button" class="detailsButton" id="refresh" onclick="refreshWeekly()" value="Refresh Weekly Details"></input>
                <input id="excel"type="button" class="detailsButton" onclick="downloadExcel()" value="Download Excel Sheet">

            </span>
            <div id="user-details"></div>
        </div>
    </div>
    <!-- js scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="main.js"></script>
</body>
</html>
